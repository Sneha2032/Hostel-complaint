<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/style.css">

<body>

<div class="auth-page">
    <div class="auth-bg" aria-hidden="true">
        <div class="auth-orb orb-1"></div>
        <div class="auth-orb orb-2"></div>
        <div class="auth-orb orb-3"></div>
    </div>

    <main class="auth-card" role="main">
        <a class="back-link" href="/" aria-label="Back to home">â† Home</a>

        <!-- Backend unchanged: POST /admin/login with username + password -->
        <form class="auth-form" method="POST" action="/admin/login">

        </form>
    </main>
</div>
